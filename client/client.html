<!DOCTYPE html>

<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

let head = false;
let toDo = false;
let doing = false;
let almostDone = false;
let done = false;

 const parseJSON = (xhr,content) => {
console.log("here");
      if(xhr.response !== "" && xhr.getResponseHeader('Content-Type') === 'application/json'){
        let obj = JSON.parse(xhr.response);
        let title = obj.users.title;
        //let description = obj.description;
        let dueDate = obj.dueDate;
        
        content.innerHTML += `<h3>${title}</h3>`;
       // content.innerHTML += `<h3>${description}</h3>`;
        content.innerHTML += `<h3>${dueDate}</h3>`;
      
      } 
    };

  const handleResponse = (xhr) => {
    let contentToDo, contentDoing, contentAlmostDone, contentDone, content;
    const serverContent = document.querySelector("#serverContent");
   
    if(toDo === true){
      console.log('here');
      content = document.querySelector("#toDoContent");
    }
    if(doing === true){
      content = document.querySelector("#doingContent");
    }
    if(almostDone === true){
      content = document.querySelector("#almostDoneContent");
    }
    if(done === true){
      content = document.querySelector("#doneContent");
    }

    
    switch(xhr.status) {
        case 200: //if success
        serverContent.innerHTML = `<b>Success!</b>`;
         
          break;
        case 201: //if created
        serverContent.innerHTML = '<b>Created!</b>';
          break;
        case 204: //if update request
        serverContent.innerHTML = `<b>Updated (No Content)!</b>`;
          break;
        case 400: //if Bad Request
        serverContent.innerHTML = `<b>Bad Request!</b>`;
          break;
        default: //any other status
        serverContent.innerHTML = `<b>Resource not found!</b>`;
          break;
      }
      const obj = JSON.parse(xhr.response);

      serverContent.innerHTML += `<p>${obj.message}</p>`
        

      parseJSON(xhr, content);
    
      
    }

    const sendPost = (e, assignmentForm) => {
      e.preventDefault();

      const nameAction = assignmentForm.getAttribute('action');
      const nameMethod = assignmentForm.getAttribute('method');

      const titleField = assignmentForm.querySelector('#titleField');
      const descriptionField = assignmentForm.querySelector('#descriptionField');
      const dueDateField = assignmentForm.querySelector('#dueDateField');

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);

      xhr.setRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      //getUser?nanme=Nick&age=1

      xhr.onload = () => handleResponse(xhr);
      
      const formData = `title=${titleField.value}&description=${descriptionField.value}&dueDate=${dueDateField.value}`;
      xhr.send(formData);

      return false;
    };

    const sendAjax = (e, url, acceptedType) => {
      e.preventDefault();
        const xhr = new XMLHttpRequest();

        if(head === false){
            xhr.open('GET', url);
        }
        if(head === true){
          xhr.open('HEAD', url);
        }
        xhr.setRequestHeader('Accept', acceptedType);

        xhr.onload = () => handleResponse(xhr);

        xhr.send();
    };

    const init = () => {
      let url, method;
      const assignmentForm = document.querySelector('#assignmentForm');
      const userForm = document.querySelector('#userForm');

      
      document.querySelector('#cardField').onchange=e=>{
        
        if( e.target.value == 'toDo'){
          toDo = true;
          doing = false;
          almostDone = false;
          done = false;
        }
        if( e.target.value == 'doing'){
          toDo = false;
          doing = true;
          almostDone = false;
          done = false;
        }
        if( e.target.value == 'almostDone'){
          toDo = false;
          doing = false;
          almostDone = true;
          done = false;
        }
        if( e.target.value == 'done'){
          toDo = false;
          doing = false;
          almostDone = false;
          done = true;
        }
      }

      const urlForm = document.querySelector('#urlField').onchange=e=>{
        url = e.target.value;
      }
      const methodForm = document.querySelector('#methodSelect').onchange=e=>{
        if(e.target.value == 'head'){
          head = true;
        }
        else{
          head = false;
        }
      }
      const addUser = (e) => sendPost(e, assignmentForm);
      const getUser = (e) => sendAjax(e, url, 'application/json');
      userForm.addEventListener('submit', getUser);
      assignmentForm.addEventListener('submit', addUser);
      
    };

    window.onload = init;

  </script>
</head>

    <form id="assignmentForm" action="/addUser" method="post">
      <label for="title">Assignment Title: </label>
      <input id="titleField" type="text" name="title" />
      <label for="description">Assignment Description: </label>
      <input id="descriptionField" type="text" name="description" />
      <label for="dueDate">Assignment Due Date:</label>
      <input type="date" id="dueDateField" name="dueDate">
      
      <select id='cardField'>
        <option selected>Select a Card to place Assignment Under</option>
        <option value='toDo'>To Do Section</option>

    <form id="userForm" action="/getUsers" method="get">

      <select id="methodSelect">
