      //parseJSON(xhr, content);

            let assignment = obj.assignment[keys[i]];

            line += `<p>Assignment</p>`;
            line += `<p>Title: ${assignment.Title}</p>`;
            line += `<p>Description: ${assignment.Description}</p>`;
            line += `<p>Due Date:   ${assignment.DueDate}</p>`;

            let content;

            switch(assignment.Column) {
              case 'To Do': content = toDoContent; break;
              case 'Doing': content = doingContent; break;
              case 'Almost Done': content = almostDoneContent; break;
              default: content = doneContent; break;
            }

            content.innerHTML += line;
            console.dir(content);

            let toDoButton = document.createElement("button");
            toDoButton.id = `toDo-${assignment.Title}`;
            toDoButton.innerHTML = "Switch to To Do Card";
            content.appendChild(toDoButton);

              updateAssignment(assignment.Title, assignment.Description, assignment.DueDate, 'To Do');
            });


            let doingButton = document.createElement("button");
            doingButton.id = `doing-${assignment.Title}`;
            doingButton.innerHTML = "Switch to Doing Card";
            content.appendChild(doingButton);

            document.querySelector(`#doing-${assignment.Title}`).addEventListener('click', () => {
              updateAssignment(assignment.Title, assignment.Description, assignment.DueDate, 'Doing');
            });


            let almostDoneButton = document.createElement("button");
            almostDoneButton.id = `almostDone-${assignment.Title}`;
            almostDoneButton.innerHTML = "Switch to Almost Done Card";
            content.appendChild(almostDoneButton);

            document.querySelector(`#almostDone-${assignment.Title}`).addEventListener('click', () => {
              updateAssignment(assignment.Title, assignment.Description, assignment.DueDate, 'Almost Done');
            });


            let doneButton = document.createElement("button");
            doneButton.id = `done-${assignment.Title}`;
            doneButton.innerHTML = "Switch to Done Card";
            content.appendChild(doneButton);

            document.querySelector(`#done-${assignment.Title}`).addEventListener('click', () => {
              updateAssignment(assignment.Title, assignment.Description, assignment.DueDate, 'Done');
            });
            
            let deleteButton = document.createElement("button");
            deleteButton.id = `delete-${assignment.Title}`;
            deleteButton.innerHTML = "Delete Assignment";
            content.appendChild(deleteButton);
            console.log(xhr.status);
            document.querySelector(`#delete-${assignment.Title}`).addEventListener('click', () => {
               
            });
          }
        }
      }
      
      if (type === 'application/json') {
        const obj = JSON.parse(xhr.response);
       
        serverContent.innerHTML += `<p>Message: ${obj.message}</p>`;
        serverContent.innerHTML += `<p>Server Data Passed: ${xhr.response}</p>`;
      }
    //   switch(xhr.status) {
      
    //   case 200: //if success
    //   serverContent.innerHTML = `<b>Success!</b>`;
    //     break;

    //   serverContent.innerHTML = '<b>Created!</b>';
    //     break;
    //   case 204: //if update request
    //   serverContent.innerHTML = `<b>Updated (No Content)!</b>`;
    //     break;
    //   case 400: //if Bad Request
    //   serverContent.innerHTML = `<b>Bad Request!</b>`;
    //     break;
    //   default: //any other status
    //   serverContent.innerHTML = `<b>Resource not found!</b>`;
    //     break;
    // }

    }

    const sendPost = (e, assignmentForm, type) => {
      e.preventDefault();
      console.log(type);

      const nameAction = assignmentForm.getAttribute('action');
      const nameMethod = assignmentForm.getAttribute('method');

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);
    
      xhr.setRequestHeader('Accept', type);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      xhr.onload = () => { sendAjax('/getUsers', 'application/json'); }

      let formData = `Title=${titleField.value}&Description=${descriptionField.value}&DueDate=${dueDateField.value}`;
      formData += `&Column=${document.querySelector('#cardField').value}`;
      xhr.send(formData);
      return false;
    };


    const updateAssignment = (title, description, dueDate, column) => {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/addUser');

      console.dir(`Updating: ${title}`);

      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      xhr.onload = () => { sendAjax('/getUsers', 'application/json'); }

      const formData = `Title=${title}&Description=${description}&DueDate=${dueDate}&Column=${column}`;
      xhr.send(formData);
      return false;
    };

    
    const sendAjax = ( url, acceptedType) => {
        let xhr = new XMLHttpRequest();
        console.log(xhr.status);
        xhr.open('GET', url);
       
        xhr.setRequestHeader('Accept', acceptedType);

        xhr.onload = () => handleResponse(xhr);

        xhr.send();
    };

    const init = () => {
      let url, method, type;
      const assignmentForm = document.querySelector('#assignmentForm');
      const userForm = document.querySelector('#userForm');
        
      titleField = assignmentForm.querySelector('#titleField');
       descriptionField = assignmentForm.querySelector('#descriptionField');
       dueDateField = assignmentForm.querySelector('#dueDateField');


      const addUser = (e) => sendPost(e, assignmentForm, 'application/json');
      assignmentForm.addEventListener('submit', addUser);
      sendAjax('/getUsers', 'application/json');
    };

    window.onload = init;

  </script>
